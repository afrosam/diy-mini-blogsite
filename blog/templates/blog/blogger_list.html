{% extends 'base_generic.html' %}

{% block content %}
   <h1 class="text-center border-bottom border-secondary py-2">Blogger List</h1>
   <div class="row">
   {% if blogger_list %}
   <ul>
     {% for blogger in blogger_list %}
       <li>
         <a href="{% url 'blogger-detail' blogger.id %}">{{blogger.first_name}} {{blogger.last_name}}</a>
       </li>
     {% endfor %}
   </ul>
   {% else %}
     <p>There are currently no bloggers.</p>
   {% endif %}
 </div>

{% endblock %}
